<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Pages</title>
</head>

<body>
  <header class="header">
    <div class="wrapper">
      <div class="header__left">
        <div class="logo">
          <img src="./img/logo.svg" alt="logo" class="logo__img">
        </div>
        <ul class="social">
          <li class="social__item">
            <a class="social__link" href="">
              <i class="fa fa-facebook social__img"></i>
            </a>
          </li>
          <li class="social__item">
            <a class="social__link" href="">
              <i class="fa fa-twitter social__img"></i>
            </a>
          </li>
          <li class="social__item">
            <a class="social__link" href="">
              <i class="fa fa-linkedin social__img"></i>
            </a>
          </li>
        </ul>
      </div>
      <div class="header__right">
        <nav class="nav">
          <ul class="nav__list">
            <li class="nav__item">
              <a href="#" class="nav__link">Home</a>
            </li>
            <li class="nav__item">
              <a href="#" class="nav__link">About</a>
            </li>
            <li class="nav__item">
              <a href="#" class="nav__link">Pages</a>
            </li>
            <li class="nav__item">
              <a href="#" class="nav__link">Contact Us</a>
            </li>
          </ul>
        </nav>
        <div class="order">
          <div href="#" class="order__cart">
            <svg class="order__img">
              <use xlink:href="./img/svg/svg-sprite.svg#shopping-cart"></use>
            </svg>
          </div>
          <button class="order__btn btn btn_light">Order Today</button>
        </div>
      </div>
    </div>
  </header>
</body>

</html>
